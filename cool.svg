<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 220" fill="red">
    <style xmlns="http://www.w3.org/2000/svg">
        text {
            font-family: Comic Sans MS;
            font-size: 80px;
            transform-origin: 50% 50%;
        }

        @keyframes spin {
            from {
                transform: perspective(500px) rotateY(0deg);
            }
            to {
                transform: perspective(500px) rotateY(360deg);
            }
        }

        .hello {
            animation: spin 0.5s linear infinite;
        }

        .b {
            fill: grey;
            font-size: 14px;
        }

        .email {
            fill: blue;
            font-size: 30px;
            animation: grow 0.423s ease-in-out infinite alternate;
        }

        @keyframes grow {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>

    <text class="hello" xmlns="http://www.w3.org/2000/svg" x="0" y="100">hello gamers</text>
    <text class="b" xmlns="http://www.w3.org/2000/svg" x="0" y="150">look at this cool email XD ‚¨á</text>
